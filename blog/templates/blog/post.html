{% extends "base.html" %}
{% block entradas %}
     <div class="post">
        <h2><a href="{% url "entrada" slug=object.slug %}">
        {{object.title}}
        </a></h2>
        <p>
            {{ object.created }} | Tags {{ object.tags.all|join:", "}}
        </p>

    {{object.body_html}}
    </div>
{% endblock entradas %}
